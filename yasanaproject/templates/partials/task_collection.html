
{% load staticfiles %}

<script type="text/template" id="task-template">

     <div class="page-header-wrapper">
     <div class="page-sub-title">
     Pending task
     </div>

     <div class="new-entity-div">
     <button type="button" class="btn btn-success" id="new-task-btn">New task</button>
     </div>
     </div>


  <div class="grid-wrapper">

  <div class="grid-rows">

      <table class="table table-hover table-striped">
      <thead class="grid-thead">
        <tr>
          <th>Title</th>
          <th>Start Date</th>
          <th>Expected End Date</th>
          <th>Details</th>
          <th>Priority</th>
            <th>Options</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>

  <div class="grid-footer">
      <input type="button" class="btn btn-default" id="load-more-btn" value="Load more..."/>
  </div>

  </div>

</script>
<script type="text/template" id="task-row">
     <tr>
          <td class="stickit_title title_details_format"><%= task.title %></td>
          <td class="stickit_start_date"><%= task.start_date %></td>
         <td class="stickit_end_date"><%= task.expected_end_date %></td>
          <td class="stickit_details title_details_format"><%= task.details %></td>
         <td class="stickit_priority"><%= task.priority %></td>
            <td>
                <input type="hidden" value="<%= task.id %>" class="task_ref"/>
                <button type="button" class="btn btn-default task_btn_format">Complete</button>
                <button type="button" class="btn btn-success task_btn_format">View</button>
                <button type="button" class="btn btn-primary task_btn_format">Edit</button>
                <button type="button" class="btn btn-danger task_btn_format">Delete</button>
            </td>
        </tr>
</script>
